<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Contact — Usman Khan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Keep this stylesheet path exactly as in the template repo -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Optional (good for rubric “Google font” requirement) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- NAV -->
  <nav class="navbar container">
    <div class="logo">Usman Khan</div>
    <ul class="navlinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- SPLASH HEADER -->
  <header class="splash">
    <div class="container hero">
      <div class="hero-text">
        <h1>Contact</h1>
        <p class="tagline">Let’s get in touch</p>
        <p class="address">
          729 Simon Way, Lawrenceville, GA 30052 • 678-551-3862 •
          <a href="mailto:uak10904@uga.edu">uak10904@uga.edu</a>
        </p>
      </div>
    </div>
  </header>

  <!-- ONE-COLUMN CONTACT FORM -->
  <main class="container one-col">
    <section class="section">
      <h2>Send a Message</h2>
      <form method="POST" action="https://formsubmit.co/test-id">
        <label for="name">Name (required)</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email (required)</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6"></textarea>

        <button class="btn" type="submit">Send</button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="container footer">
    <p>&copy; <span id="year"></span> Usman Khan</p>
    <p><a href="index.html">Back to Home</a></p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
